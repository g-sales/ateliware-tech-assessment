<div class="flex flex-col">
  <h1 class="flex-initial">Last Results:</h1>
  <div class="flex-1 grid grid-flow-row overflow-auto max-h-[600px]">
    <route-result
      *ngFor="let result of lastResults$ | async; let isLast = last"
      [routeResult]="result"
      [class.mb-5]="!isLast"
    ></route-result>
  </div>
</div>
